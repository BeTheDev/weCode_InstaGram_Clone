<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram_redo</title>
    <link rel="stylesheet" href="./style/main-redo.css" />
    <link rel="stylesheet" href="./style/common.css" />
    <link rel="stylesheet" href="./style/reset.css" />
  </head>
  <body>
    <nav>
      <div class="nav-wrap">
        <div class="navbar-left-side-links">
          <a href=""><img src="./img/icons8-instagram-50.png" alt=""/></a>
          <div class="logo-between-line"></div>
          <a href=""><img src="./img/logo_text.png" alt="" class="logo"/></a>
        </div>
        <div class="navbar-search">
          <img src="./img/icons8-search-24.png" alt="" /><input type="text" placeholder="검색" />
        </div>
        <div class="navbar-rightside-links">
          <a href=""><img src="./img/explore.png" alt=""/></a>
          <a href=""><img src="./img/heart.png" alt=""/></a>
          <a href=""><img src="./img/profile.png" alt=""/></a>
        </div>
      </div>
    </nav>
    <div class="contents-wrap">
  <div class="main-story-container">
          <section>
          <div class="main-story-title">
            <img src="./img/profile1.jpg" alt="" />
            <p>title</p>
            <div class="main-story-title-more"><img src="./img/more.png" alt=""></div>
          </div>
          <div class="main-story-body">
            <img src="./img/pizza.jpeg" alt="" />
            <div class="main-story-footer">
              <div class="main-story-footer_links">
                <img src="./img/heart.png" alt="" />
                <img src="./img/comment.png" alt="" />
                <img src="./img/share.png" alt="" />
              </div>
              <div>
                <img src="./img/bookmark.png" alt="" />
              </div>
            </div>
            <div class="likes">
              <p>좋아요 20개</p>
              <div class="text">
              <p><a href="">#wework</a></p>
              </div>
              <div class="comment">
                <input type="text" class="comment-input" placeholder="댓글 달기..">
                <button>게시</button>
              </div>
            </div>
          </div>
          </section>
    </div>
      <div>
          <section class="desktop-view">
          <div class="desktop-view-title">
            <img src="./img/profile1.jpg" alt="" />
            <p>title</p>
          </div>
          <div class="main-story-body">
            <div class="desktop-story">
             <div class="desktop-story-body">
              <p class="desktop-story-container">스토리</p>
              <div>
              <ul class="desktop-story-container-a">
                <li><img src="./img/pizza.jpeg" alt=""><p>a</p></li>
                <li><img src="./img/pizza.jpeg" alt=""><p>a</p></li>
                <li><img src="./img/pizza.jpeg" alt=""><p>a</p></li>
              </ul>
            </div>
          </div>
            </div>
            </div>
            <div class="desktop-story-container-a">
              <div>
              <ul class="desktop-story-container-a">
                <p>회원님을 위한 추천</p><span>모두 보기</span> 
                <li><img src="./img/pizza.jpeg" alt=""><p>a</p><p class="follow">팔로우</p></li>
                <li><img src="./img/pizza.jpeg" alt=""><p>a</p><p class="follow">팔로우</p></li>
                <li><img src="./img/pizza.jpeg" alt=""><p>a</p><p class="follow">팔로우</p></li>
              </ul>
            </div>

          </section>
      </div></<div>
    </div>
  </body>
</html>
